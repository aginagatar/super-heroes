<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="{{tituloForm}}" [options]="false">
    <form [formGroup]="formulario" (ngSubmit)="enviar()">
      <div class="row">
        <div class="col-md-6">
            <app-superhero-input [control]="nombreControl('nombre')" [isEdit]="esEditar"></app-superhero-input>
            <app-superhero-select [control]="nombreControl('colorOjos')" [valores]="ojos"></app-superhero-select>
            <app-superhero-datepicker [control]="nombreControl('fechaNacimiento')"></app-superhero-datepicker>
        </div>
        <div class="col-md-6">
          <app-superhero-radio [control]="nombreControl('genero')"></app-superhero-radio>
          <app-superhero-checkbox [control]="nombreControl('superpoderes')" [valores]="superpoderes"></app-superhero-checkbox>
          <div class="form-group">
            <h6>Color del superh√©roe</h6>
            <mat-form-field id="selectorColor">
              <input class="color-picker" matInput [(colorPicker)]="color" [style.background]="color" [value]="color" (colorPickerChange)="changeColor($event)" required/>
              <mat-icon matSuffix>color_lens</mat-icon>
            </mat-form-field>
            <mat-error *ngIf="formulario.get('color').invalid &&  formulario.get('color').touched">
              Selecciona un color
            </mat-error>
          </div>
        </div>
      </div>
      <button id="botonForm" mat-raised-button class="btn btn-primary" color="primary" type="submit">{{txtBotonForm}}</button>
    </form>
    </app-card>
  </div>
</div>

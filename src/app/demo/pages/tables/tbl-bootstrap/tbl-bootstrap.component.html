  <div style="display: flex; justify-content: center; margin-top: 50px;">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search" [formControl]="searchControl">
      <button mat-icon-button matSuffix aria-label="Search" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-xl-12">
    <app-card
      cardTitle="Striped Table"
      [options]="false"
      blockClass="table-border-style"
    >
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Editar</th>
              <th>Eliminar</th>
              <th>Nombre</th>
              <th>Edad</th>
              <th>GÃ©nero</th>
              <th>Color ojos</th>
              <th>Superpoderes<th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let superHeroe of superHeroesFiltrado">
              <td>
                <button mat-raised-button color="primary" (click)="editar()">Editar</button>
              </td>
              <td>
                <!-- <button mat-raised-button color="primary" (click)="eliminar(superHeroe.id)">Eliminar</button> -->
                <button mat-raised-button (click)="eliminar(superHeroe, '0ms', '0ms')">Eliminar</button>
              </td>
              <th scope="row">{{superHeroe.nombre}}</th>
              <td>{{calcularEdad(superHeroe.fechaNacimiento)}}</td>
              <td>{{superHeroe.genero === 'H' ? 'Hombre' : 'Mujer'}}</td>
              <td>{{getDescripcionOjos(superHeroe.colorOjos)}}</td>
              <td>{{getDescripcionSuperpoderes(superHeroe.superpoderes)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>

  <div style="display: flex; justify-content: center; margin-top: 50px;">
    <mat-form-field appearance="outline">
      <mat-label>Buscar superhéroe</mat-label>
      <input matInput placeholder="Buscar superhéroe" [formControl]="searchControl">
      <button mat-icon-button matSuffix aria-label="Search" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-xl-12">
    <app-card
      cardTitle="Listado Superhéroes"
      [options]="false"
      blockClass="table-border-style"
    >
      <div class="table-responsive">
        <p><mat-slide-toggle [(ngModel)]="tablaEditable">Editar/Eliminar</mat-slide-toggle></p>
        <button type="submit" class="btn btn-primary">Nuevo Superhéroe</button>
        <table class="table">
          <thead>
            <tr>
              <th *ngIf="tablaEditable"></th>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Género</th>
              <th>Color ojos</th>
              <th>Superpoderes<th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let superHeroe of superHeroesFiltrado" [style.--bs-table-bg]="superHeroe.color">
              <td *ngIf="tablaEditable">
                <button mat-icon-button matSuffix aria-label="Editar" (click)="editar(superHeroe)" [style.background-color]="superHeroe.color">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matSuffix aria-label="Eliminar" (click)="eliminar(superHeroe, '0ms', '0ms')" [style.background-color]="superHeroe.color">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
              <th scope="row">{{superHeroe.nombre}}</th>
              <td>{{calcularEdad(superHeroe.fechaNacimiento)}}</td>
              <td>{{getDescripcionGenero(superHeroe.genero)}}</td>
              <td>{{getDescripcionOjos(superHeroe.colorOjos)}}</td>
              <td>{{getDescripcionSuperpoderes(superHeroe.superpoderes)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
